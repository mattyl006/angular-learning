<section class="details">
  <h2 class="details__header">Self work exercise 3</h2>
  <button class="details__button" (click)="toggleDetails()">Toggle details</button>
  <p class="details__secret" *ngIf="detailsShow">Secret password = "oko≈Ñ"</p>
  <ul class="details__list">
    <li class="details__log"
        *ngFor="let l of log; let i = index"
        [ngStyle]="{backgroundColor: i >= 4 ? 'blue' : 'transparent'}"
        [ngClass]="{'white-text' : i >= 4}">{{ l }}</li>
  </ul>
</section>
