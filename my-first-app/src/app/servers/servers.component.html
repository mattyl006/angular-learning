<section class="servers">
  <label class="servers__label" for="servers-control">Server name:</label>
  <input
    class="servers__input"
    id="servers-control"
    name="servers-control"
    type="text"
    [(ngModel)]="serverName">
  <button class="servers__button" [disabled] = "!allowNewServer" (click)="onCreateServer()">
    Add Server
  </button>
  <p class="servers__paragraph" *ngIf="serverCreated; else noServer">Server was created, server name is {{ serverName }}</p>
  <ng-template #noServer>
    <p>No server was created</p>
  </ng-template>
  <app-server *ngFor="let s of servers"></app-server>
</section>
